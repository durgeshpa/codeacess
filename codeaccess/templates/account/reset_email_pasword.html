{% load inlinecss %}
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  border-color: black;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
}


.button2:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
</style>

</head>
<body>

<div class="container  ">
{% autoescape off %}
<h1>Hi {{ user.username }}</h1>
<p style="padding-left: 10px; padding-right: 10px; padding-top: 10px; background-color: red;" class="lots-o-padding">Please click on the link to reset your password</p>
http://{{ domain }}{% url 'account:rest_password_email' uidb64=uid token=token %}
<br>
<a href="http://{{ domain }}{% url 'account:rest_password_email' uidb64=uid token=token %}
"><button class="button button2"> reset</button></a>


{% endautoescape %}

</div>
</body>
</html>
